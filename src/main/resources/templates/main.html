<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"/>
</head>

<script>
function editClass(id) {
   window.location.href="edit-class/"+ id;
}
function addClass(){
    window.location.href="add-class/";
}
function deleteClass(id){
    window.location.href="delete-class/"+ id;
}
function search(){
    var name = $("#searchbox").val();
    window.location.href="query-result-student-classes/"+ name;
}
function viewWorkHour(id){
    window.location.href="work-hour-details/" + id;
}
function viewStudentDetails(id){
    window.location.href="student-details/" + id;
}



</script>
<script th:inline="javascript">
/*<![CDATA[*/
  $( function() {
    var allStudents= [
         /*[# th:each="student : ${allStudents}"]*/
            [[${student.name}]]
       /*[/]*/
    ];
    $( "#searchbox" ).keyup(function(){
        $( "#searchbox" ).autocomplete({
          source: allStudents,
          select: function(event, ui) {
                $('#searchbox').val(ui.item.value);
                search();
                return false;
            }
        });
    });
    $('#work-begin-time').datetimepicker({
        "allowInputToggle": true,
        "showClose": true,
        "showTodayButton": true,
        "format": "YYYY-MM-DDTHH:mm:ss",
    });
    $('#work-end-time').datetimepicker({
        "allowInputToggle": true,
        "showClose": true,
        "showTodayButton": true,
        "format": "YYYY-MM-DDTHH:mm:ss",
    });
  });
/*]]>*/



</script>
<style>
    tr{ cursor: pointer; }
    tr:hover { background-color: #2ECCFA; }
    body {
    padding-top: 50px;
}
.dropdown.dropdown-lg .dropdown-menu {
    margin-top: -1px;
    padding: 6px 20px;
}
.input-group-btn .btn-group {
    display: flex !important;
}
.btn-group .btn {
    border-radius: 0;
    margin-left: -1px;
}
.btn-group .btn:last-child {
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
}
.btn-group .form-horizontal .btn[type="submit"] {
  border-top-left-radius: 4px;
  border-bottom-left-radius: 4px;
}
.form-horizontal .form-group {
    margin-left: 0;
    margin-right: 0;
}
.form-group .form-control:last-child {
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
}
.pull-right {
    float: right;
}

.searchbar {
    margin-bottom: 50px;
}

.delete-btn:hover, .delete-btn:focus, .delete-btn.focus {
    color: #fff;
    text-decoration: none;
}

@media screen and (min-width: 768px) {
    .adv-search {
        width: 500px;
        margin: 0 auto;
        max-width:100%;
    }
    .dropdown.dropdown-lg {
        position: static !important;
    }
}
* {
  box-sizing: border-box;
}

body {
  font: 16px Arial;
}

.autocomplete {
  /*the container must be positioned relative:*/
  position: relative;
  display: inline-block;
}

input {
  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 1px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 1px solid #d4d4d4;
}

.autocomplete-items div:hover {
  /*when hovering an item:*/
  background-color: #e9e9e9;
}

.autocomplete-active {
  /*when navigating through the items using the arrow keys:*/
  background-color: DodgerBlue !important;
  color: #ffffff;
}



</style>


<body>

<div class="container">

    <!-- HEADING -->
    <h2>Time-tracking system</h2>
    <form id="logoutForm" method="POST" th:action="@{/logout}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button class="btn btn-primary float-right" type="submit">LOG OUT</button>
        <div class="float-right" style="padding-right:20px;">
            <span style="display:inline;">Welcome </span>
            <span th:text="${usernameText}" style="display:inline;">Second Span</span>
        </div>
    </form>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#workHoursTab">My workhours</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#allWorkHoursTab">All workhours</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#myprofileTab">My profile</a>
        </li>
        <li id="search-bar">
            <div class="container">
                <div class="row pull-right searchbar">
                    <div>
                        <form onsubmit="event.preventDefault(); search()">
                            <div class="input-group adv-search">
                                <input id="searchbox" type="text" class="form-control"
                                       placeholder="Find workhours by worker name"/>
                                <div class="input-group-btn">
                                    <div class="btn-group" role="group">
                                        <button th:onclick="'search()'" type="button" class="btn btn-primary"><span
                                                class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </li>
    </ul>

    <!-- TAB CONTENT -->
    <div class="tab-content ">
        <!--TAB WORKING HOURS-->
        <div class="tab-pane active" id="workHoursTab">

            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <form method="post" th:action="@{/add-work-hour}" th:object="${workHourForm}">
                            <input type="hidden" th:value="${usernameText}" name="username" th:field="*{username}"/>
                            <div class="form-group">
                                <label for="time">Work begin time:</label>
                                <div class="input-group date" id="work-begin-time">
                                    <input type="text" id="start_time" name="start_time" placeholder="Work begin time"
                                           class="form-control" th:field="*{start_time}"/>
                                    <p th:text="${flashAttr}">Lol</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <p th:text="${workhouraddingError}">Test</p>
                                <label for="time">Work end time:</label>
                                <div class="input-group date" id="work-end-time">
                                    <input type="text" id="end_time" name="end_time" placeholder="Work end time"
                                           class="form-control" th:field="*{end_time}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="time">Notes:</label>
                                <div class="input-group date" id="description">
                                    <textarea class="form-control" rows="5" id="title" placeholder="Enter description"
                                              name="title" th:field="*{title}"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success add-class"><i class="fa fa-plus"></i>ADD
                                WORKHOUR
                            </button>
                            <!--<input type="hidden" id="username" name="username" th:value="${usernameText}" th:field="*{username}"/> -->
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        </form>
                    </div>

                    <div class="col-sm">
                        <h4>Workhours history</h4>
                        <div id="div1" style="height: 300px;position:relative;">
                            <div id="div2" style="max-height:100%;overflow:auto;">
                                <div id="div3" style="height:1500px;">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Work start time</th>
                                            <th>Work end time</th>
                                            <th>Title</th>
                                            <th>Added</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:onclick="'viewWorkHourDetails(' + ${userWorkHours.id} +')'"
                                            th:each="userWorkHour : ${userWorkHours}">
                                            <td th:text="${userWorkHour.start_time}"></td>
                                            <td th:text="${userWorkHour.end_time}"></td>
                                            <td th:text="${userWorkHour.end_time}"></td>
                                            <td>
                                                <form th:action="@{/edit-work-hour/} + ${userWorkHour.id}" method="get">
                                                    <button type="submit" class="btn btn-default">EDIT</button>
                                                </form>
                                                <form th:action="@{/delete-work-hour/} + ${userWorkHour.id}" method="post">
                                                    <button type="submit" class="btn btn-dark delete-btn">DELETE
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="myprofileTab">
            <form th:action="@{/update-user-details/}" th:object="${userProfile}"
                  enctype="application/x-www-form-urlencoded" method="POST">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" th:value="${usernameText}" placeholder="Enter your fullname" class="form-control"
                           th:name="username" th:id="username" readonly/>
                </div>
                <div class="form-group">
                    <label>Fullname:</label>
                    <input type="text" class="form-control" th:value="${userProfile.fullname}" id="name"
                           placeholder="Enter your fullname" name="fullname"/>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" th:value="${userProfile.email}" id="email"
                           placeholder="Enter your email" name="email"/>
                </div>
                <div class="form-group">
                    <label>Id Code:</label>
                    <input type="text" class="form-control" th:value="${userProfile.idCode}" id="idcode"
                           placeholder="Enter your id code" name="idCode"/>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="number" class="form-control" th:value="${userProfile.phone}" id="phone"
                           placeholder="Enter your phone number" name="phone"/>
                </div>
                <button type="submit" class="btn btn-success">CHANGE USER DATA</button>&nbsp;&nbsp;
            </form>
            <form id="delete_User_data" method="POST" th:action="@{/delete-user-profile/} + ${usernameText}">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <br/>
                <button class="btn btn-danger ml-1" type="submit" th:text="'DELETE YOUR PROFILE'">DELETE</button>
            </form>
        </div>


        <div class="tab-pane" id="allWorkHoursTab">
            <table class="table">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Start time</th>
                    <th>End time</th>
                        <button type="button" class="btn btn-success add-class" onclick="addWorker()"><i
                                class="fa fa-plus"></i>ADD WORKER
                        </button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="allWorkHour : ${allWorkHours}" th:onclick="'viewWorkHour(' + ${allWorkHour.id} +')'">
                    <td th:text="${allWorkHour.usenrname}"></td>
                    <td th:text="${allWorkHour.start_time}"></td>
                    <td th:text="${allWorkHour.end_time}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
