<body>
<style>
    td{ cursor: pointer; }
    td:hover { background-color: #2ECCFA; }




</style>
<script>
   $(document).keyup(function(e) {
    if (e.which == 27){
        window.location.href="../";
    }
});
function viewWorkHour(id){
    window.location.href="work-hour-details/" + id;
}

function searchUserByUsername(){
    var username = $("#search-by-username").val();
    window.location.href= "/search-user/" + username;
}



</script>


<header class="text-component text-center">
    <h1>Logines-time-tracking system</h1>
    <h6 th:text="${'Welcome ' + usernameText + '!'}">Welcome username</h6>
    <form id="logoutForm" class="logout-form" method="POST" style="float: left;padding-left: 65%;"
          th:action="@{/logout}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button class="btn btn-primary float-right logout-btn" type="submit">LOG OUT</button>
        <br/>
    </form>
</header>
<div class="cd-tabs cd-tabs--vertical container max-width-md margin-top-xl margin-bottom-lg js-cd-tabs">
    <ul class="cd-tabs__panels">
        <li id="tab-dashboard" class="cd-tabs__panel cd-tabs__panel--selected text-component">
            Username: <input type="text" name="username" th:val="${searchString}" id="search-by-username"><br>
            <button onclick="searchUserByUsername()" class="btn btn-success add-class"><i
                    class="fa fa-plus"></i>SEARCH BY USERNAME
            </button>

            <h3>Looking for user <i th:text="${searchString}"></i></h3>
            <form th:if="${role == 'ADMIN'}" th:action="@{/edit-user/} + ${user.id}" id="workhour-form"
                  th:object="${workHour}" method="post">
                <div class="form-group">
                    <label>Username:</label>
                    <div>
                        <input type="text" th:value="${user.username}" th:name="username" th:id="username"
                               placeholder="Username" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <div>
                        <input type="text" th:value="${user.email}" th:name="username" th:id="username"
                               placeholder="User email" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Fullname:</label>
                    <div>
                        <input type="text" th:value="${user.fullname}" th:name="fullname" th:id="fullname"
                               placeholder="Fullname" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label>ID Code:</label>
                    <input type="text" th:value="${user.id_code}" th:name="id_code" th:id="id_code" class="form-control"
                           readonly/>
                </div>

                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" th:value="${user.phone}" th:name="phone" th:id="phone" class="form-control"
                           readonly/>
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select th:field="*{role}" th:value="${user.role}">
                        <option th:value="'USER'" th:text="USER"></option>
                        <option th:value="'ADMIN'" th:text="ADMIN"></option>
                    </select>
                    <span class="focus-input100"></span>

                </div>
                <button type="submit" class="btn btn-success">EDIT</button>
            </form>
            <form th:if="${role == 'ADMIN'}" th:action="@{/delete-user/} + ${user.id}" method="post">
                <button type="submit" class="btn btn-dark">DELETE</button>
            </form>
            <br/>
            <div class="p-t-136">
                <a href="../">
                    Back to main page
                </a>
            </div>
        </li>

    </ul> <!-- cd-tabs__panels -->
</div>
