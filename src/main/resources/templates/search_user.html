<body>
<style>
    td{ cursor: pointer; }
    td:hover { background-color: #2ECCFA; }


</style>
<script>
   $(document).keyup(function(e) {
    if (e.which == 27){
        window.location.href="../";
    }
});
function viewWorkHour(id){
    window.location.href="work-hour-details/" + id;
}

function searchUserByUsername(){
    var username = $("#search-by-username").val();
    window.location.href= "/search-user/" + username;
}

</script>


<header class="text-component text-center">
    <h1>Logines-time-tracking system</h1>
    <h6 th:text="${'Welcome ' + usernameText + '!'}">Welcome username</h6>
    <form id="logoutForm" class="logout-form" method="POST" style="float: left;padding-left: 65%;"
          th:action="@{/logout}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button class="btn btn-primary float-right logout-btn" type="submit">LOG OUT</button>
        <br/>
    </form>
</header>
<div class="cd-tabs cd-tabs--vertical container max-width-md margin-top-xl margin-bottom-lg js-cd-tabs">
    <ul class="cd-tabs__panels">
        <li id="tab-dashboard" class="cd-tabs__panel cd-tabs__panel--selected text-component">
            <h3>Looking for user <i th:text="${searchString}"></i></h3>
            <p th:if="${user==null}">No user found</p>
            Username: <input type="text" name="username" th:val="${searchString}" id="search-by-username"><br>
            <button onclick="searchUserByUsername()" class="btn btn-success add-class"><i
                    class="fa fa-plus"></i>SEARCH BY USERNAME
            </button>
            <table th:if="${user!=null}" class="table" id="tableForm">
                <div class="form-group">
                    <label>Username:</label>
                    <p th:text="${user.username}"></p>
                </div>
                <div class="form-group">
                    <label>Fullname:</label>
                    <p th:text="${user.fullname}"></p>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <p th:text="${user.email}"></p>
                </div>
                <div class="form-group">
                    <label>ID Code:</label>
                    <p th:text="${user.id_code}"></p>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <p th:text="${user.phone}"></p>
                </div>
                <form th:action="@{/edit-user/} + ${user.id}" method="get">
                    <button type="submit" class="btn btn-default">EDIT</button>
                </form>&nbsp;&nbsp;
                <form th:action="@{/delete-user/} + ${user.id}" method="post">
                    <button type="submit" class="btn btn-dark">DELETE</button>
                </form>
                <br />
                <br />
                HINT: <i>press ESC to return to main page.</i>
            </table>
        </li>

    </ul> <!-- cd-tabs__panels -->
</div>
