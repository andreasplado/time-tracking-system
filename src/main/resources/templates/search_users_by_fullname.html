<style>
    td{ cursor: pointer; }
    td:hover { background-color: #2ECCFA; }




</style>
<script>
   $(document).keyup(function(e) {
    if (e.which == 27){
        window.location.href="../";
    }
});
function viewWorkHour(id){
    window.location.href="../work-hour-details/" + id;
}

function searchUserByUsername(){
    var username = $("#user-search-by-username").val();
    window.location.href="/search-user/"+ username;
}

function searchUserByFullname(){
    var fullname = $("#user-search-by-fullname").val();
    window.location.href="/search-user-by-fullname/"+ fullname;
}

function viewUser(id){
    window.location.href="/get-user/" + id;
}

</script>


<header class="text-component text-center">
    <h1>Logines-time-tracking system</h1>
    <h6 th:text="${'Welcome ' + usernameText + '!'}">Welcome username</h6>
    <form id="logoutForm" class="logout-form" method="POST" style="float: left;padding-left: 65%;"
          th:action="@{/logout}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button class="btn btn-primary float-right logout-btn" type="submit">LOG OUT</button>
        <br/>
    </form>
</header>
<div class="cd-tabs cd-tabs--vertical container max-width-md margin-top-xl margin-bottom-lg js-cd-tabs">
    <ul class="cd-tabs__panels">
        <li id="tab-dashboard" class="cd-tabs__panel cd-tabs__panel--selected text-component">
            <h5>Looking for <i th:text="${searchString}"></i></h5>
            <h5 th:if="${users==null}">No users found</h5>
            </th>
            <table th:if="${users!=null}" class="table logines-table">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Fullname</th>
                    <th>Email</th>
                    <th>ID Code</th>
                    <th>Phone</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr class="list-item" th:each="user : ${users}"
                    th:onclick="'viewUser(' + ${user.id} +')'">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.fullname}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.role}"></td>
                </tr>
                </tbody>
            </table>
            <div class="p-t-136">
                <a href="../">
                    <img src="/images/return.png">
                </a>
            </div>
        </li>

    </ul> <!-- cd-tabs__panels -->
