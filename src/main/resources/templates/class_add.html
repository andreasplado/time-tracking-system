<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<script>
   $(document).keyup(function(e) {
    if (e.which == 27){
        window.location.href="../";
    }
});
</script>
<body>

<div class="container">
    <h2><a href="../"> Time-tracking system </a>/Add job</h2>

    <div class="tab-content ">
        <div class="tab-pane active" id="classesTab">
            <form th:action="@{/add-class}" th:object="${addNewClass}" method="post">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name"/>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea class="form-control" rows="5" id="description" placeholder="Enter description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label>Teacher:</label>
                    <input type="text" class="form-control" id="teacher" placeholder="Enter teacher" name="teacherName"/>
                </div>
                <div class="form-group">
                    <label>Minutes:</label>
                    <input type="number" class="form-control" id="minutes" placeholder="Enter duration" name="timeMinutes"/>
                </div>
                <button class="btn btn-success" type="submit">ADD</button>&nbsp;&nbsp;
            </form>
            <br />
            <br />
            HINT: <i>press ESC to return to main page.</i>
        </div>
    </div>
</div>

</body>
</html>
