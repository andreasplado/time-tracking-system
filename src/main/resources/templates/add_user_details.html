<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logines time-tracking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
</head>
<body>
<style>
    td{ cursor: pointer; }
    td:hover { background-color: #2ECCFA; }
</style>
<script>
   $(document).keyup(function(e) {
    if (e.which == 27){
        window.location.href="../";
    }
});
</script>

<div class="container">
    <h5>Tere tulemast <h5 th:text="${username}">Test</h5></h5>
    <h2>Time-tracking system/Fill your profile</h2>

    <div class="tab-content ">
        <div class="tab-pane active" id="classesTab">
            <table class="table" id="tableForm">

                <form th:action="@{/add-user-profile}" th:object="${userProfile}" method="POST">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter name" name="username" th:field="*{username}"/>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" th:field="*{password}" />
                    </div>
                    <div class="form-group">
                        <label>Repeat password:</label>
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm password" name="passwordConfirm" th:field="*{passwordConfirm}"/>
                    </div>
                    <!--<div class="form-group">
                        <select th:field="*{roles}">
                            <option th:value="1" th:text="USER"></option>
                            <option th:value="2" th:text="ADMIN"></option>
                        </select>
                    </div> -->
                    <p th:text="${status}">Test</p>
                    <p th:text="${error}">Test</p>
                    <button class="btn btn-success" type="submit">REGISTER</button>&nbsp;&nbsp;
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                </form>
            </table>
        </div>
    </div>
</div>

</body>
</html>
