<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logines time-tracking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
</head>
<body>
<style>
    td{ cursor: pointer; }
    td:hover { background-color: #2ECCFA; }
</style>
<script>
   $(document).keyup(function(e) {
    if (e.which == 27){
        window.location.href="../";
    }
});
</script>

<div class="container">
    <h5>Tere tulemast <h5 th:text="${username}">Test</h5></h5>
    <h2>Time-tracking system/Fill your profile</h2>

    <div class="tab-content ">
        <div class="tab-pane active" id="classesTab">
            <table class="table" id="tableForm">

                <form th:action="@{/add-user-details/}" method="post">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" th:value="${username}" class="form-control" id="username" placeholder="Enter your fullname" name="username" readonly/>
                    </div>
                    <div class="form-group">
                        <label>Fullname:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your fullname" name="fullname"/>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your email" name="email"/>
                    </div>
                    <div class="form-group">
                        <label>Id Code:</label>
                        <input type="text" class="form-control" id="idcode" placeholder="Enter your id code" name="idCode"/>
                    </div>
                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="number" class="form-control" id="minutes" placeholder="Enter your phone number" name="phone"/>
                    </div>
                    <input type="hidden" th:name="${username}" th:value="${username}" />
                    <button type="submit" class="btn btn-success">CONFIRM AND START USING THE SYSTEM</button>&nbsp;&nbsp;
                </form>
            </table>
        </div>
    </div>
</div>

</body>
</html>
