<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logines time-tracking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
</head>
<body>
<style>
    td{ cursor: pointer; }
    td:hover { background-color: #2ECCFA; }
</style>
<script>
   $(document).keyup(function(e) {
    if (e.which == 27){
        window.location.href="../";
    }
});
</script>

<div class="container">
    <h5>Welcome <h5 th:text="${username}">Test</h5></h5>
    <h2>Time-tracking system/Fill your profile</h2>

    <div class="tab-content ">
        <div class="tab-pane active" id="classesTab">
            <table class="table" id="tableForm">

                <form th:action="@{/add-user-profile}" th:object="${userProfile}" method="POST">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" class="form-control" id="username" th:value="${username}" placeholder="Enter name" name="username" th:field="*{username}" readonly/>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" th:field="*{email}" />
                    </div>
                    <div class="form-group">
                        <label>Fullname:</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter fullname" name="fullname" th:field="*{fullname}" />
                    </div>
                    <div class="form-group">
                        <label>ID number:</label>
                        <input type="text" class="form-control" id="idNumber" placeholder="Confirm password" name="idCode" th:field="*{idCode}"/>
                    </div>
                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="text" class="form-control" id="phone" placeholder="Confirm password" name="phone" th:field="*{phone}"/>
                    </div>
                    <p th:text="${status}">Test</p>
                    <p th:text="${error}">Test</p>
                    <button class="btn btn-success" type="submit">INSERT DATA AND PROCCEED</button>&nbsp;&nbsp;
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                </form>
            </table>
        </div>
    </div>
</div>

</body>
</html>
