<script th:inline="javascript">
/*<![CDATA[*/
$( function() {
    var allStudents= [
         /*[# th:each="student : ${allStudents}"]*/
            [[${student.name}]]
       /*[/]*/
    ];
    $( "#searchbox" ).keyup(function(){
        $( "#searchbox" ).autocomplete({
          source: allStudents,
          select: function(event, ui) {
                $('#searchbox').val(ui.item.value);
                search();
                return false;
            }
        });
    });
    $('#workhour-form').submit(function() {
        if($.trim($("#title").val()) === ""){
            $("#title").val("No title");
        }
        if ($.trim($("#start_time").val()) === "" || $.trim($("#end_time").val()) === "" || $.trim($("#lunch_time").val()) === "") {
            $("#work-hour-validation-error").show();
            return false;
        }
    });
    $(document).keyup(function(e) {
        if (e.which == 27){
            window.location.href="../";
        }
    });
 });
/*]]>*/

</script>
<script>
   $(document).keyup(function(e) {
    if (e.which == 27){
        window.location.href="../";
    }
    $('#workhour-form').submit(function() {
    if ($.trim($("#start_time").val()) === "" || $.trim($("#end_time").val()) === "" || $.trim($("#lunch_time").val()) === "" || $.trim($("#title").val()) === "") {
        $("#work-hour-validation-error").show();
        return false;
    }
});
</script>

<body>
<header class="text-component text-center">
    <h1>Logines-time-tracking system</h1>
    <h6 th:text="${'Welcome ' + usernameText + '!'}">Welcome username</h6>
    <form id="logoutForm" class="logout-form" method="POST" style="float: left;padding-left: 65%;"
          th:action="@{/logout}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button class="btn btn-primary float-right logout-btn" type="submit">LOG OUT</button>
        <br/>
    </form>
</header>
<div class="cd-tabs cd-tabs--vertical container max-width-md margin-top-xl margin-bottom-lg js-cd-tabs">
    <ul class="cd-tabs__panels">
        <li id="tab-dashboard" class="cd-tabs__panel cd-tabs__panel--selected text-component">
            <table class="table" id="tableForm">
                <p style="display:none; color:red;" id="work-hour-validation-error">Please fill in all data</p>
                <form th:action="@{/edit-work-hour/} + ${workHour.id}" id="workhour-form" th:object="${workHourForm}" method="post">
                    <div class="form-group">
                        <label>Worker username:</label>
                        <input type="text" class="form-control" id="username" th:attr="value = ${workHour.username}" placeholder="Enter name" name="name" readonly/>
                    </div>
                    <div class="form-group">
                        <label>Start time:</label>

                        <div class="input-group date" id="work-end-time">
                            <input type="text" th:value="${workHour.start_time}" id="start_time" name="start_time" placeholder="Work start time" class="form-control" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>End time:</label>
                        <div class="input-group date" id="work-begin-time">
                            <input type="text" th:value="${workHour.end_time}" id="end_time" name="end_time" placeholder="Work end time" class="form-control" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Work lunch time:</label>
                        <div class="input-group date" id="work-lunch-time">
                            <input type="text" id="lunch_time" name="lunch_time" data-field="time"
                                   class="form-control" th:attr="value = ${workHour.lunch_time}" th:field="*{workHour.lunch_time}" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Notes:</label>
                        <input type="text" class="form-control" id="title" th:attr="value = ${workHour.title}" placeholder="Notes" name="title" />
                    </div>

                    <div class="form-group">
                        <label>Workhour added:</label>
                        <input type="text" class="form-control" id="created_at" th:attr="value =${workHour.created_at}" placeholder="Enter name" name="created_at" readonly/>
                    </div>
                    <button type="submit" class="btn btn-success">EDIT</button>
                </form>
                <form th:action="@{/delete-work-hour/} + ${workHour.id}" th:object="${workHour}" method="post">
                    <button type="submit" class="btn btn-dark">DELETE</button>
                </form>
                <br />
                <br />
                <div class="p-t-136">
                    <a class="txt2" href="../">
                        Back to main page
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </table>
        </li>

    </ul> <!-- cd-tabs__panels -->
</div> <!-- cd-tabs -->
